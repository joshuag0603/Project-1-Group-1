<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <!-- This is to reset the css stylesheet -->
    <link href="./assets/reset.css" rel="stylesheet"/>
    <!-- this is loading bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="index.html"
              >Back to SnackNMovienator</a
            >
          </li>
        </ul>
      </nav>
      <!-- placeholder name in h1 -->
      <h1 style="font-family:cursive;">Movie and Pantry Inventory</h1>
    </header>
    <main>
      <section id="movieList">
        <table class="table table-dark" style="font-family:cursive;">
          <thead>
            <tr>
              <th scope="col">Movies you own:</th>
            </tr>
          </thead>
        </table>
      </section>

      <section id="pantryList">
        <table class="table table-danger" style="font-family:serif;">
          <thead>
            <tr>
              <th scope="col">What is in your pantry:</th>
            </tr>
          </thead>
        </table>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
