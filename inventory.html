<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="light">
       <h1>Movie and Snack Recommender</h1>
          <ul>
             <li id="homenav"> 
                <a class="nav-link active" href="index.html"> Home </a>

      <h2> Inventory </h2>

    <main>
      <section id="movie-list">
        <table class="table table-dark" style="font-family: cursive">
          <thead>
            <tr>
              <th>
                Movies you own:<span id="movie-count"> 0</span>
              </th>

            </tr>
          </thead>
          <tbody>
            <!-- Movie titles will be injected here -->
          </tbody>
        </table>
      </section>

      <section id="pantry-list">
        <table class="table table-danger" style="font-family: serif">
          <thead>
            <tr>
              <th scope="col">
                Snacks in your pantry:<span id="snack-count"> 0</span>
              </th>
              <th>Remove?</th>
            </tr>
          </thead>
        </table>
      </section>

    <footer></footer>
