<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory</title>
    <!-- This is to reset the css stylesheet -->
    <link href="./assets/css/reset.css" rel="stylesheet" />
    <!-- this is loading bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      />
    <link href="./assets/css/nav.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="light">
       <h1>Movie and Snack Recommender</h1>
          <ul>
             <li id="homenav"> 
                <a class="nav-link active" href="index.html"> Home </a>
             </li>
             <li id="inventorynav">
                <a class="nav-link active" href="inventory.html"> Inventory </a>
            </li>
      </ul>
      </nav>
      <h2> Inventory </h2>
    </header>
    
    <main>
      <section id="movie-list">
        <table class="table table-dark" style="font-family: cursive">
          <thead>
            <tr>
              <th>
                <h4>Movies you own:<span id="movie-count"> 0</span></h4>
              </th>
              <th><h4>Remove?</h4></th>
            </tr>
          </thead>
          <tbody>
            <!-- Movie titles will be injected here -->
          </tbody>
        </table>
        <button class="btn btn-danger" onclick="clearMovieList()">Clear Movie List</button>
      </section>

      <section id="pantry-list">
        <table class="table table-danger" style="font-family: serif">
          <thead>
            <tr>
              <th scope="col">
                <h4>Snacks in your pantry:<span id="snack-count"> 0</span></h4>
              </th>
              <th><h4>Remove?</h4></th>
            </tr>
          </thead>
          <tbody>
            <!-- Snacks will be injected here -->
          </tbody>
        </table>
        <button class="btn btn-danger" onclick="clearSnacksList()">Clear Snack List</button>
      </section>

      <div class="text-center">
        <button class="btn btn-warning" onclick="clearBothLists()">Empty Entire Inventory</button>
      </div>
      
      <!-- confirmation modal -->
      <div id="myModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirm Destruction?</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <!-- Dynamic Image -->
              <img id="modal-image" src="" alt="Confirmation" class="img-fluid mb-3" style="max-width: 150px;">
              <p>Are you sure you want to delete this data?</p>
            </div>
            <div class="modal-footer">
              <!-- Cancel Button -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <!-- Yes Button -->
              <button type="button" class="btn btn-danger" id="confirmYes">Yes</button>
            </div>
          </div>
        </div>
      </div>
    
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/inventory.js"></script>
  </body>
</html>
