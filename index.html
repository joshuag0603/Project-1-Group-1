<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <!-- css reset -->
     <link href="./assets/css/reset.css" rel="stylesheet"/>
     <!-- add bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <!-- add additional custom css -->
    <link href="./assets/css/nav.css" rel="stylesheet"/>
    <link href="./assets/css/style.css" rel="stylesheet"/>
</head>

<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="light">
        <h1>Movie and Snack Recommender</h1>
        <ul>
          <li id="homenav"> 
            <a class="nav-link active" href="index.html"> Home </a>
          </li>
          <li id="inventorynav">
            <a class="nav-link active" href="inventory.html"> Inventory </a>
          </li>
        </ul>
    </nav>
  </header>

<div class="banner"> </div>

<main>
  <section id="moviesection">
    <h2>Movie section</h2>
      <form class="form-group">
        <label for = 'movieInputs'>What movies do you have?</label>
        <input type = text class="form-control" id = "movieInputs" name = "moviename" placeholder = "Enter your movies" style="text-align:center">
      </form>
      <button type="button" id = movieButtonEntry>Submit your movies!</button>
  </section>
    
  <section id="snacksection">
    <h2>Snack section</h2>
    <form class="form-group">
      <label for = 'snackInputs'>What snacks do you have?</label>
      <input type = text class="form-control" id = "snackInputs" name = "snackname" placeholder = "Enter your snacks" style="text-align:center">
    </form>
    <button type="button" id = snackButtonEntry>Submit your snacks!</button>

  </section>
  
  <section id="buttonRandom">
    <button type="button" class="btn btn-primary"> Get your recommendation!</button>
  </section>

  <div id="recModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"> Recommendations </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modalMovieText"></p>
          <p id="modalSnackText"></p>
        </div>
      </div>
    </div>
  </div>

</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./assets/js/randomizer.js"></script>
  <script src="./assets/js/both.js"></script>

</body>
</html>
