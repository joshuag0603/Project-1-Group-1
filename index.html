<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1>Movie and Snack Recommender</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Inventory Page</li>
      </ul>
    </nav>
  </header>

<main>
  <section id="moviesection">
    <h2>Movie section</h2>
      <form>
        <label for = "movieinputs">What movies do you have?: </label>
        <input type = text id = "MovieInputs" name = "moviename" placeholder = "Enter your movies">
      </form>
  </section>
    
  <section id="snacksection">
    <h2>Snack section</h2>
    <form>
      <label for = "snackinputs">What snacks do you have?: </label>
      <input type = text id = "SnackInputs" name = "snackname" placeholder = "Enter your snacks">
    </form>
  </section>
  
  <section id="button">
    <button type="button">Get recommendation!</button>
  </section>


</main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
